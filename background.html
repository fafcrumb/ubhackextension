<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="socket.io.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
    <script src="socket.io.js"></script>
    <title>Getting Started Extension's Popup</title>

    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
/*        height: 200px;
        width: 200px;*/
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

  </head>
  <body>
    <div id="master_container">
      <div id="name_start_up">
        <h4>Enter your name below!</h4>
        <input id="name_input" type="text" placeholder="Name">
        <button id="submit" class="btn btn-sm btn-primary">Submit</button>
      </div>
      <div id="name_list_area" style="display: none;">
        <span id=name_area_container>Welcome <strong id="name_area"></strong>!</span>
        <ul class="list-group" id="nameList"></ul>
          <!-- <li class="list-group-item">Here is a list item</li> -->
      </div>
      <div id="waiting_area" style="display: none;">
        <h3>Waiting for response...</h3>
      </div>
      <div id="play_request_area" style="display: none;">
        <button id="play_button" class="btn btn-large btn-success">Play</button>
        <button id="deny_button" class="btn btn-link">Deny</button>
      </div>
    </div>
    <script src="background.js"></script>
  </body>
</html>
